<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Play!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="startScreen">
            <aside id="gametitle"><h2>PAC-MAN!</h2></aside>
            <h1 id ='intro'>Instructions: collect all the mushrooms while avoiding the ghost! Use WASD to move your player</h1>
            <span> <h2 id = 'scoreElement'> Score: </h2><span id ='score'>0</span> </span>
            <img id ='lostLogo' src = 'images/lostLogo.png' alt="You've lost!">
            <h1 id="instructions"></h1>
                <main>
                    <div> 
                        <input id="startButton" type="button" value="Click to start chomping!"/>
                    </div>
                    <button onClick="window.location.reload();" id = 'hidden'>Back to Title Screen</button>
                    <img id = 'Title-screen' src ='images/intro.png' alt="Logo-screen">
                    <canvas id="canvas" style="display: none" ></canvas>
                    <img id ='winLogo' src = 'images/winLogo.png' alt="You've Won!">
                </main>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
